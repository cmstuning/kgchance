<div fxLayout="row" >
  

  <!--<div fxFlex.gt-sm="25" fxFlex.gt-xs="50" fxFlex="100">-->
    <div fxFlex="50" fxflexoffset="25">
    <md-input-container class="example-full-width">
      <input mdInput #childId maxlength="10" placeholder="Child ID" value="">
      <md-hint align="end">{{childId.value.length}} / 10</md-hint>
    </md-input-container>
    <div class="button-row">
   
    <button md-raised-button (click)="onIdSubmit(childId.value)">Check!</button>
  
  </div>
  <div *ngIf="dataArrived">
  <div *ngFor="let chance of chances">
<md-card>
 <p>Carden: {{chance.garden}} </p>
 <p>Place: {{chance.place}} </p>
 <p>Priority: {{chance.priority}} </p>
 <p>Chance: {{chance.chance}} </p>
</md-card>
  </div>
  </div>
  </div>
</div>
